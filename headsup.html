<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic
  ========== -->
  <meta charset="utf-8">
  <title>blogs</title>
  <meta name="description" content="Dnata countdown">
  <meta name="author" content="Melanie Tosik">
  <!-- viewport
  ============= -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font
  ========= -->
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
  <!-- favicon
  ============ -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- CSS
  ======== -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
</head>

<script>
  var countDownDate = new Date("Apr 28, 2017 00:00:00").getTime();

  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "NO MORE EARLY MORNING STAND-UPS";
    }
  }, 1000);
</script>

<body>

<section id="hero" class="hero u-full-width" style="height: 100%;">
  <div class="hero-image"></div>
    <div class="container vertical-centered">
      <div class="twelve columns">
        <h1><p id="countdown"></p></h1>
  </div></div></div>
</section>

</body>
</html>
